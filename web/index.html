<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIxplosion Web UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Spline+Sans+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
  <style>
    :root {
      --bg: #181C14;
      --surface: #1f241c;
      --panel: #3C3D37;
      --border: #697565;
      --accent: #ECDFCC;
      --accent-2: #697565;
      --accent-soft: rgba(236, 223, 204, 0.14);
      --accent-2-soft: rgba(105, 117, 101, 0.18);
      --text: #ECDFCC;
      --muted: #c5bfb1;
      --danger: #ef4444;
      --shadow: 0 10px 24px rgba(0,0,0,0.3);
    }
    :root.light {
      --bg: #ECDFCC;
      --surface: #f4ede2;
      --panel: #ede2d2;
      --border: #697565;
      --accent: #181C14;
      --accent-2: #3C3D37;
      --accent-soft: rgba(24, 28, 20, 0.1);
      --accent-2-soft: rgba(60, 61, 55, 0.12);
      --text: #181C14;
      --muted: #3C3D37;
      --danger: #c24141;
      --shadow: 0 8px 20px rgba(24,28,20,0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Instrument Sans", "DM Sans", sans-serif;
      font-size: 14px;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: stretch;
      overflow: hidden;
    }
    h1, h2, h3, h4, h5, h6, .brand { font-family: "Instrument Sans", "DM Sans", sans-serif; }
    * {
      scrollbar-color: var(--border) var(--panel);
      scrollbar-width: thin;
    }
    *::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    *::-webkit-scrollbar-track {
      background: var(--panel);
    }
    *::-webkit-scrollbar-thumb {
      background: var(--border);
      border: 2px solid var(--panel);
      border-radius: 8px;
    }
    *::-webkit-scrollbar-thumb:hover {
      background: var(--accent-2);
      border-color: var(--panel);
    }
    .app-shell, .tab-content, .split-layout, .chat-layout, aside, .panel, .chat { min-height: 0; }
    .app-shell {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      min-height: 0;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow);
    }
    .top-tabs {
      display: flex;
      flex: 1;
      max-width: 700px;
      gap: 6px;
      background: var(--panel);
      padding: 4px 6px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .top-tab {
      background: var(--surface);
      color: var(--text);
      padding: 7px 12px;
      border: 1px solid var(--border);
      cursor: pointer;
      font-weight: 700;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      box-shadow: none;
      border-radius: 0;
      flex: 1 1 0;
      min-width: 0;
      text-align: center;
    }
    .top-tab.active {
      background: var(--accent);
      color: var(--bg);
      border: 1px solid var(--accent);
      box-shadow: none;
    }
    .top-tab:hover {
      transform: none;
      opacity: 1;
      background: var(--accent-2);
      border: 1px solid var(--accent-2);
      color: #ECDFCC;
    }
    .top-actions {
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }
    .mode-toggle {
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      width: 36px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: var(--shadow);
    }
    .tab-content {
      flex: 1;
      min-height: 0;
      display: none;
      padding: 12px 14px;
      overflow: hidden;
    }
    .tab-content.active { display: block; }
    .chat-layout, .split-layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 12px;
      height: 100%;
      min-height: 0;
    }
    aside {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 100%;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }
    .sidebar-panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 0;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
      overflow-y: auto;
      box-shadow: var(--shadow);
      box-shadow: 0 16px 30px rgba(0,0,0,0.12);
    }
    .split-layout .sidebar-panel { min-width: 260px; }
    .brand {
      font-weight: 700;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .pill {
      display: inline-flex;
      padding: 4px 10px;
      background: var(--accent-soft);
      color: var(--accent);
      border-radius: 8px;
      font-size: 12px;
      letter-spacing: 0.04em;
    }
    .sidebar-actions {
      display: flex;
      gap: 8px;
    }
    button {
      border: 1px solid var(--border);
      border-radius: 0;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      background: var(--panel);
      color: var(--text);
    }
    button.primary {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
      box-shadow: none;
    }
    button.secondary {
      background: var(--surface);
      color: var(--text);
    }
    button:hover { background: var(--accent-2); color: #ECDFCC; border-color: var(--accent-2); }
    button:active { opacity: 0.9; }
    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      padding-right: 4px;
    }
    .list-item {
      padding: 12px;
      border: none;
      background: var(--surface);
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.15s ease;
      box-shadow: none;
    }
    .list-item.active {
      background: var(--accent-soft);
      box-shadow: inset 0 0 0 1px var(--accent);
    }
    .list-item:hover { background: var(--accent-2-soft); box-shadow: inset 0 0 0 1px var(--border); }
    .list-item.active:hover { background: var(--accent-soft); box-shadow: inset 0 0 0 1px var(--accent); }
    .list-item small { color: var(--muted); }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
      height: 100%;
      box-shadow: var(--shadow);
    }
    .chat {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 0;
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
      box-shadow: var(--shadow);
      min-height: 0;
    }
    .chat-header {
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }
    .status-dot {
      width: 8px; height: 8px;
      border-radius: 4px;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent-soft);
      margin-right: 8px;
    }
    #messages {
      padding: 18px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }
    .bubble {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 0;
      line-height: 1.45;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      white-space: pre-wrap;
    }
    .bubble.user {
      margin-left: auto;
      background: var(--accent-soft);
      border-color: var(--accent-2);
    }
    .bubble.assistant {
      margin-right: auto;
      background: rgba(255,255,255,0.04);
    }
    .bubble .text-block {
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .tool-block {
      margin-top: 8px;
      padding: 10px 12px;
      border: 1px dashed var(--border);
      background: rgba(255,255,255,0.03);
      cursor: pointer;
    }
    .tool-block.tool-call { border-color: var(--accent); background: var(--accent-soft); }
    .tool-block.tool-result { border-color: var(--accent-2); background: var(--accent-2-soft); }
    .tool-block.tool-result.error { border-color: var(--danger); background: rgba(239,68,68,0.12); }
    .tool-head { display: flex; align-items: center; gap: 8px; justify-content: space-between; }
    .tool-title { font-weight: 700; display: flex; gap: 6px; align-items: center; }
    .tool-meta { color: var(--muted); font-size: 12px; flex: 1; }
    .tool-details { color: var(--muted); font-size: 12px; margin-top: 2px; }
    .tool-details-row { margin-top: 6px; }
    .tool-toggle {
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      padding: 6px 10px;
      cursor: pointer;
    }
    .tool-body { display: none; margin-top: 8px; }
    .tool-block.open .tool-body { display: block; }
    .bubble.assistant.tool-result-bubble { margin-left: 20px; }
    .tool-block pre {
      margin: 8px 0 0 0;
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--border);
      padding: 8px;
      color: var(--text);
      white-space: pre-wrap;
    }
    pre code {
      display: block;
      overflow-x: auto;
      background: transparent;
      font-family: "Spline Sans Mono", "Instrument Sans", monospace;
      font-size: 13px;
    }
    .composer {
      border-top: 1px solid var(--border);
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr 200px;
      gap: 10px;
      background: var(--surface);
      align-items: start;
    }
    .composer-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }
    .toggle {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      color: var(--muted);
      font-weight: 700;
    }
    .toggle input {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }
    textarea {
      width: 100%;
      border-radius: 0;
      padding: 12px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.15s ease, background 0.15s ease;
    }
    textarea, input, select { box-shadow: none; }
    .tab-body {
      padding: 16px;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      gap: 10px;
    }
    .plan-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      gap: 10px;
      height: 100%;
      overflow: hidden;
    }
    .plan-body textarea#plan-markdown {
      flex: 1;
      min-height: 0;
      max-height: none;
      height: 100%;
      resize: none;
      overflow: auto;
    }
    .section-title {
      font-weight: 700;
      margin-bottom: 6px;
    }
    .muted { color: var(--muted); }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      border-radius: 0;
      padding: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-family: inherit;
      outline: none;
      transition: border-color 0.15s ease, background 0.15s ease;
    }
    .control-compact {
      padding: 8px 12px;
      height: 36px;
    }
    select.control-compact:hover {
      background: var(--accent-2);
      border-color: var(--accent-2);
      color: #ECDFCC;
      cursor: pointer;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      background: var(--surface);
    }
    textarea.small {
      min-height: 90px;
    }
    .card {
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 0;
      background: rgba(255,255,255,0.03);
      margin-bottom: 8px;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 0;
      background: rgba(255,255,255,0.06);
      color: var(--muted);
      font-size: 12px;
      margin-right: 6px;
      margin-bottom: 4px;
    }
    .stack { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .flex-between { display: flex; justify-content: space-between; align-items: center; }
    a { color: var(--accent); }
    .danger { color: var(--danger); }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .modal-backdrop.open { display: flex; }
    .modal {
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      width: min(900px, 90vw);
      height: min(80vh, 700px);
      display: grid;
      grid-template-rows: auto 1fr;
    }
    .modal-header {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
    }
    .modal-body {
      padding: 12px;
      overflow: auto;
      background: var(--panel);
    }
    .modal pre {
      margin: 0;
      white-space: pre-wrap;
      font-family: "Spline Sans Mono", "Instrument Sans", monospace;
      font-size: 13px;
      line-height: 1.5;
      color: var(--text);
    }
    @media (max-width: 1100px) {
      .chat-layout { grid-template-columns: 1fr; }
      aside { order: 2; }
      .chat { order: 1; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <span>AIxplosion</span>
      </div>
      <div class="top-tabs">
        <button class="top-tab active" data-tab="chats">Chats</button>
        <button class="top-tab" data-tab="plans">Plans</button>
        <button class="top-tab" data-tab="mcp">MCP Servers</button>
        <button class="top-tab" data-tab="agents">Agents</button>
      </div>
      <div class="top-actions">
        <button class="mode-toggle" id="mode-toggle" aria-label="Toggle color mode">â˜¾</button>
      </div>
    </header>

    <div class="tab-content active" id="tab-chats">
      <div class="chat-layout">
        <aside class="chat-sidebar">
          <div class="stack" style="justify-content: space-between; align-items: center;">
            <div class="muted">Conversations</div>
            <button class="primary" id="new-conversation">New Chat</button>
          </div>
          <div class="list" id="conversation-list"></div>
        </aside>
        <section class="chat">
          <div class="chat-header">
            <div class="flex-between" style="gap:10px;">
              <div class="flex-between" style="gap:6px;">
                <span class="status-dot"></span>
                <div>
                  <div style="font-weight:700;">Live Chat</div>
                  <div class="muted" id="conversation-meta">Ready</div>
                </div>
              </div>
            </div>
            <div class="stack" style="gap:8px; align-items:center;">
              <select id="agent-selector" class="control-compact" style="width:auto; min-width:160px;"></select>
              <select id="model-selector" class="control-compact" style="width:auto; min-width:190px;"></select>
              <button class="secondary control-compact" id="show-context">Context</button>
            </div>
          </div>
          <div id="messages"></div>
          <div class="composer">
            <textarea id="message-input" placeholder="Ask anything..."></textarea>
            <div class="composer-actions">
              <label class="toggle">
                <input type="checkbox" id="stream-toggle">
                <span>Stream responses</span>
              </label>
              <button class="primary" id="send-message">Send</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="tab-content" id="tab-plans">
      <div class="split-layout">
        <aside class="sidebar-panel">
          <div class="stack" style="justify-content: space-between; align-items: center;">
            <div class="muted" style="font-weight:600;">Plans</div>
            <button class="secondary" id="create-plan-sidebar">New</button>
          </div>
          <div class="list" id="plan-list"></div>
        </aside>
        <section class="panel">
          <div class="tab-body plan-body">
            <div class="section-title">Plan Details</div>
            <div class="muted" style="margin-bottom:8px;">View, edit, or create saved plans.</div>
            <div class="form-grid">
              <input id="plan-title" placeholder="Title (optional)">
              <input id="plan-user-request" placeholder="User request">
            </div>
            <textarea id="plan-markdown" class="small" placeholder="Plan markdown"></textarea>
            <div class="stack" style="margin-top:8px;">
              <button class="primary" id="save-plan">Save Plan</button>
              <button class="secondary danger" id="delete-plan">Delete Plan</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="tab-content" id="tab-mcp">
      <div class="split-layout">
        <aside class="sidebar-panel">
          <div class="stack" style="justify-content: space-between; align-items: center;">
            <div class="muted" style="font-weight:600;">MCP Servers</div>
            <button class="secondary" id="new-mcp">New</button>
          </div>
          <div class="list" id="mcp-list"></div>
        </aside>
        <section class="panel">
          <div class="tab-body">
            <div class="section-title">Server Details</div>
            <div class="muted" style="margin-bottom:6px;">Manage servers and connections.</div>
            <div class="form-grid">
              <input id="mcp-name" placeholder="Name">
              <input id="mcp-command" placeholder="Command (optional)">
              <input id="mcp-args" placeholder="Args (space separated)">
              <input id="mcp-url" placeholder="WebSocket URL (optional)">
              <input id="mcp-env" placeholder="ENV (KEY=VALUE, comma separated)">
              <select id="mcp-enabled">
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
              </select>
            </div>
            <div class="stack" style="margin-top:8px; flex-wrap: wrap; gap:8px;">
              <button class="primary" id="save-mcp-detail">Save Server</button>
              <button class="secondary danger" id="delete-mcp-detail" style="display:none">Delete</button>
              <button class="secondary" id="connect-mcp-detail" style="display:none">Connect</button>
              <button class="secondary" id="disconnect-mcp-detail" style="display:none">Disconnect</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="tab-content" id="tab-agents">
      <div class="split-layout">
        <aside class="sidebar-panel">
          <div class="stack" style="justify-content: space-between; align-items: center;">
            <div class="muted" style="font-weight:600;">Agents</div>
            <button class="secondary" id="new-agent">New</button>
          </div>
          <div class="list" id="agent-list"></div>
        </aside>
        <section class="panel">
          <div class="tab-body">
            <div class="section-title">Agent Details</div>
            <div class="muted" style="margin-bottom:6px;">View, edit, and activate agents.</div>
            <div class="form-grid">
              <input id="agent-name" placeholder="Name">
              <input id="agent-model" placeholder="Model (optional)">
              <input id="agent-temp" placeholder="Temperature (optional)">
              <input id="agent-max-tokens" placeholder="Max tokens (optional)">
            </div>
            <textarea id="agent-allowed" class="small" placeholder="Allowed tools (comma separated)"></textarea>
            <textarea id="agent-denied" class="small" placeholder="Denied tools (comma separated)"></textarea>
            <textarea id="agent-prompt" class="small" placeholder="System prompt"></textarea>
            <div class="stack" style="margin-top:8px;">
              <button class="primary" id="save-agent">Save Agent</button>
              <button class="secondary danger" id="delete-agent" style="display:none">Delete</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="modal-backdrop" id="context-modal">
      <div class="modal">
        <div class="modal-header">
          <div style="font-weight:700;">Conversation Context</div>
          <button class="secondary" id="close-context">Close</button>
        </div>
        <div class="modal-body">
          <pre id="context-content">(no context)</pre>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
